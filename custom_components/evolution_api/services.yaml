send_location:
  name: Send Location
  description: Share a location via WhatsApp. Great for sending your home location
    or meeting points.
  fields:
    phone_number:
      name: Phone Number
      description: The recipient's phone number with country code. Leave empty if
        sending to a group.
      required: false
      example: '+1234567890'
      selector:
        text:
    group_id:
      name: Group
      description: Group JID to send to (e.g., 123456789@g.us).
      required: false
      selector:
        text:
          suffix: '@g.us'
    latitude:
      name: Latitude
      description: Latitude coordinate (-90 to 90)
      required: true
      example: 37.7749
      selector:
        number:
          min: -90
          max: 90
          step: 1.0e-06
          mode: box
    longitude:
      name: Longitude
      description: Longitude coordinate (-180 to 180)
      required: true
      example: -122.4194
      selector:
        number:
          min: -180
          max: 180
          step: 1.0e-06
          mode: box
    name:
      name: Location Name
      description: Display name for the location
      required: false
      example: Home
      selector:
        text:
    address:
      name: Address
      description: Full address to display
      required: false
      example: 123 Main St, City, Country
      selector:
        text:
    delay:
      name: Delay (ms)
      description: Wait time before sending
      required: false
      default: 0
      advanced: true
      selector:
        number:
          min: 0
          max: 60000
          step: 100
          unit_of_measurement: ms
          mode: slider

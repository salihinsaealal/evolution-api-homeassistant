send_location:
  name: Send Location
  description: Send a location via WhatsApp
  fields:
    phone_number:
      name: Phone Number
      description: The phone number to send the location to (with country code)
      required: true
      example: "+1234567890"
      selector:
        text:
    latitude:
      name: Latitude
      description: Latitude of the location
      required: true
      example: 37.7749
      selector:
        number:
          min: -90
          max: 90
          step: 0.000001
          mode: box
    longitude:
      name: Longitude
      description: Longitude of the location
      required: true
      example: -122.4194
      selector:
        number:
          min: -180
          max: 180
          step: 0.000001
          mode: box
    name:
      name: Location Name
      description: Name of the location
      required: false
      example: "Home"
      selector:
        text:
    address:
      name: Address
      description: Address of the location
      required: false
      example: "123 Main St, City, Country"
      selector:
        text:
    delay:
      name: Delay
      description: Delay in milliseconds before sending
      required: false
      default: 0
      selector:
        number:
          min: 0
          max: 60000
          unit_of_measurement: ms


send_text:
  name: Send Text Message
  description: Send a text message via WhatsApp. Use this service in automations to
    send notifications to any WhatsApp number or group.
  fields:
    # --- UNIFIED TARGET ---
    target:
      name: Target
      description: The recipient's phone number (e.g., 1234567890) or Group JID (e.g., 123...@g.us).
      required: true
      example: "1234567890"
      selector:
        text:
    # ----------------------
    instance_id:
      name: Instance ID
      description: Override the default configured instance ID for this message.
      required: false
      selector:
        text:
    message:
      name: Message
      description: The text message to send. Supports emojis and line breaks.
      required: true
      example: Hello from Home Assistant! üëã
      selector:
        text:
          multiline: true
    delay:
      name: Delay (ms)
      description: Wait time in milliseconds before sending (simulates typing)
      required: false
      default: 0
      advanced: true
      selector:
        number:
          min: 0
          max: 60000
          step: 100
          unit_of_measurement: ms
          mode: slider
    link_preview:
      name: Show Link Preview
      description: Display a preview card if the message contains a URL
      required: false
      default: true
      selector:
        boolean:
    mention_all:
      name: Mention Everyone
      description: Mention all participants (only works in group chats)
      required: false
      default: false
      advanced: true
      selector:
        boolean:
send_media:
  name: Send Media

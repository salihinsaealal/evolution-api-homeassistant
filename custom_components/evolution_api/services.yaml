send_text:
  name: Send Text Message
  description: Send a text message via WhatsApp. Use this service in automations to
    send notifications to any WhatsApp number or group.
  fields:
    phone_number:
      name: Phone Number
      description: The recipient's phone number with country code (e.g., +1234567890).
        Leave empty if sending to a group.
      required: false
      example: '+1234567890'
      selector:
        text:
    group_id:
      name: Group
      description: Select a group to send the message to. Use the Groups sensor attributes
        to find group IDs, or paste the group JID directly (e.g., 123456789@g.us).
      required: false
      example: 120363418454200327@g.us
      selector:
        text:
          suffix: '@g.us'
    message:
      name: Message
      description: The text message to send. Supports emojis and line breaks.
      required: true
      example: Hello from Home Assistant! üëã
      selector:
        text:
          multiline: true
    delay:
      name: Delay (ms)
      description: Wait time in milliseconds before sending (simulates typing)
      required: false
      default: 0
      advanced: true
      selector:
        number:
          min: 0
          max: 60000
          step: 100
          unit_of_measurement: ms
          mode: slider
    link_preview:
      name: Show Link Preview
      description: Display a preview card if the message contains a URL
      required: false
      default: true
      selector:
        boolean:
    mention_all:
      name: Mention Everyone
      description: Mention all participants (only works in group chats)
      required: false
      default: false
      advanced: true
      selector:
        boolean:
send_media:
  name: Send Media
  description: Send an image, video, or document via WhatsApp. Supports URLs or base64

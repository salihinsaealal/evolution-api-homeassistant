# Evolution API Services

send_text:
  name: Send Text Message
  description: Send a text message via WhatsApp
  fields:
    phone_number:
      name: Phone Number
      description: The phone number to send the message to (with country code, e.g., +1234567890)
      required: true
      example: "+1234567890"
      selector:
        text:
    message:
      name: Message
      description: The text message to send
      required: true
      example: "Hello from Home Assistant!"
      selector:
        text:
          multiline: true
    delay:
      name: Delay
      description: Delay in milliseconds before sending the message
      required: false
      default: 0
      selector:
        number:
          min: 0
          max: 60000
          unit_of_measurement: ms
    link_preview:
      name: Link Preview
      description: Show link preview if message contains a URL
      required: false
      default: true
      selector:
        boolean:
    mention_all:
      name: Mention All
      description: Mention everyone in the group (only works in groups)
      required: false
      default: false
      selector:
        boolean:

send_media:
  name: Send Media
  description: Send an image, video, or document via WhatsApp
  fields:
    phone_number:
      name: Phone Number
      description: The phone number to send the media to (with country code)
      required: true
      example: "+1234567890"
      selector:
        text:
    media_url:
      name: Media URL
      description: URL or base64 encoded media content
      required: true
      example: "https://example.com/image.jpg"
      selector:
        text:
    media_type:
      name: Media Type
      description: Type of media being sent
      required: true
      selector:
        select:
          options:
            - label: Image
              value: image
            - label: Video
              value: video
            - label: Document
              value: document
    caption:
      name: Caption
      description: Caption for the media
      required: false
      selector:
        text:
          multiline: true
    filename:
      name: Filename
      description: Filename for the media (especially for documents)
      required: false
      selector:
        text:
    delay:
      name: Delay
      description: Delay in milliseconds before sending
      required: false
      default: 0
      selector:
        number:
          min: 0
          max: 60000
          unit_of_measurement: ms


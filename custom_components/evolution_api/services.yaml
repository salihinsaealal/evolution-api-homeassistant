        text:

send_poll:
  name: Send Poll
  description: Send a poll via WhatsApp
  fields:
    phone_number:
      name: Phone Number
      description: The phone number to send the poll to (with country code)
      required: true
      example: "+1234567890"
      selector:
        text:
